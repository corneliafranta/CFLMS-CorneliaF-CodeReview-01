<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">

    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <!--HEADER-->
    <header>

        <p>Cornelia Franta - Full-Stack Web Developer</p>

        <div>
            <img src="../img/logo.png" alt="CodeFactory Logo">
        </div>

    </header>

    <!--NAVBAR-->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- CONTENT -->

    <div class="container">

        <h2>Hey I hope you like my Website :). If you have any Questions or Suggestions please let me know.</h2>

    </div>

    <div class="content-container">
        <form action="thanks.html">

            <label for="fname">First name:</label><br>
            <input required type="text" id="fname" placeholder="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" placeholder="Doe"><br>

            <label for="email">E-Mail Address</label><br>
            <input required type="email" id="email" placeholder="john.doe@example.com"><br>

            <label for="text">What do you want to tell us?</label><br>
            <textarea required cols="30" rows="10" id="text"></textarea>
            <p>Do you want us to contact you? </p>

            <input required type="radio" value="yes" id="yes" name="contact">
            <label for="yes">Yes</label><br>

            <input required type="radio" value="no" id="no" name="contact">
            <label for="no">No</label><br>

            <input type="submit" value="Submit" class="submitButton"><br>

        </form>


    </div>

    <!--FOOTER-->
    <footer>
        <img id="footer-img" style="width: 20%" src="../img/logo.png" alt="CodeFactory Logo">
        <p id="footer-text">Cornelia Franta - CodeFactory2020</p>
    </footer>
</body>
</html>
